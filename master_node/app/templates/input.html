<!DOCTYPE html>
<html>
<head>
    <title>RAG Query Results</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h2 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 300px; padding: 5px; }
        input[type="submit"] { padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .result { background-color: #f4f4f4; padding: 15px; border-radius: 5px; }
        .relevant-doc { margin-bottom: 10px; padding: 10px; background-color: #e9e9e9; border-radius: 3px; }
    </style>
</head>
<body>
    <h2>Enter your query</h2>
    <form method="post">
        <input type="text" name="query" placeholder="Enter your query here">
        <input type="submit" value="Send">
    </form>
    {% if result %}
    <div class="result">
        <h3>Query:</h3>
        <p>{{ result.query }}</p>

        <h3>Answer:</h3>
        <p>{{ result.answer }}</p>
    </div>
    {% endif %}
</body>
</html>
